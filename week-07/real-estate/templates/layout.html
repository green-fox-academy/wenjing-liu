<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.6/nv.d3.css">
      <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,400i|Nunito:300,300i" rel="stylesheet">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
      <link rel="shortcut icon" type="image/png" href="img/favicon.png">
      {% block head %}{% endblock %}
      <title>Estate Estatmation</title>
  </head>
  <body class="container">
    <header class="header">
      <img class="header-logo" src="{{ url_for('static', filename='img/logo.png') }}">
      <ol class="header-navigator">
        <li class="navigator__item"><a href="/">Messages</a></li>
        <li class="navigator__item"><a href="#"p>Users</a></li>
        <li class="navigator__item"><a href="#"p>Emoji</a></li>
        <li class="navigator__item"><a href="#"p>Mentions</a></li>
      </ol>
    </header>

    <div id="content" class="content">{% block content %}{% endblock %}</div>
    
    <footer class="footer">
      <ul class="footer__navigation">
        <li class="footer__item"><a href="#" class="footer__link">Company</a></li>
        <li class="footer__item"><a href="#" class="footer__link">Contact us</a></li>
        <li class="footer__item"><a href="#" class="footer__link">Carrers</a></li>
        <li class="footer__item"><a href="#" class="footer__link">Privacy policy</a></li>
        <li class="footer__item"><a href="#" class="footer__link">Terms</a></li>
      </ul>
      <p class="footer__copyright">
        Built by <a href="#" class="footer__link">Claire Liu</a>
      </p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nvd3/1.8.6/nv.d3.js"></script>
    {% block javascript %}{% endblock %}
  </body>
</html>
